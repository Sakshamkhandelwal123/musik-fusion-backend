type User {
  # Example field (placeholder)
  exampleField: Int
}

input SignInInput {
  email: String!
  password: String!
}

input UpdateUserInput {
  id: Int!
}

type Query {
  users: [User]!
  user(id: Int!): User
}

type Mutation {
  signIn(signInInput: SignInInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
