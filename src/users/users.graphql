scalar Date

type User {
  id: String!
  firstname: String!
  lastname: String!
  username: String
  email: String!
  isEmailVerified: Boolean!
  phoneNumber: String
  isPhoneNumberVerified: Boolean
  createdAt: Date!
  updatedAt: Date!
}

type SignInResponse {
  user: User!
  accessToken: String!
  expiresIn: Int!
}

input SignInInput {
  email: String!
  password: String!
}

input SignUpInput {
  firstname: String!
  lastname: String!
  email: String!
  password: String!
}

type Query {
  me: User!
}

type Mutation {
  signIn(signInInput: SignInInput!): SignInResponse!
  signUp(signUpInput: SignUpInput!): String!
}
